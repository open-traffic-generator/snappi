name: cicd

on: [push]

jobs:
  cicd:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: [2.7, 3.6]

    steps:
      - name: Checkout source
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          submodules: recursive
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install go
        uses: actions/setup-go@v2
        with:
          stable: 'false'
          go-version: 1.16.6
      - name: Install protoc
        uses: abelfodil/protoc-action@v1
      - name: Get go dependencies
        run: |
          go get google.golang.org/protobuf/cmd/protoc-gen-go
          go get google.golang.org/grpc/cmd/protoc-gen-go-grpc
          go get golang.org/x/tools/cmd/goimports
      - name: Install dependencies
        run: |
          python do.py setup
          python do.py init
      - name: Build distribution
        run: |
          python do.py dist
      - name: Install package on clean env
        run: |
          rm -rf .env
          python do.py setup
          python do.py install
      - name: Commit go pkg
        if: ${{ matrix.python-version == 3.6 }}
        run: |
          git config user.name "Github Actions Bot"
          git config user.email "actions@github.com"
          git add --force snappigo/\*
          if git status --porcelain | grep .
            then
              git commit -m "Update auto generated go pkg" 
              git push
            else
              echo "No change in auto generated go pkg"
          fi
      - name: Run tests
        run: |
          sudo python do.py test
      - name: Get package version
        id: get_version
        run: |
          echo "::set-output name=version::v$(python do.py version)"
      - name: Check tag for current version
        uses: mukunku/tag-exists-action@v1.0.0
        id: check_tag
        with:
          tag: ${{ steps.get_version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish package
        if: steps.check_tag.outputs.exists == 'false' && matrix.python-version == '3.6'
        run: |
          PYPI_USERNAME=${{ secrets.PYPI_USERNAME }} PYPI_PASSWORD=${{ secrets.PYPI_PASSWORD }} python do.py release
      - name: Create release and publish artifacts
        if: steps.check_tag.outputs.exists == 'false' && matrix.python-version == '3.6'
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist/*,models-release"
          tag: ${{ steps.get_version.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
